<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="top-bar-logo">
        <img src="./assets/images/logo.png" alt="Amazon logo" />
      </div>
      <nav class="top-bar-nav">
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </nav>
    </header>
    <!-- ORANGE BAR -->
    <main class="page-wrapper">
      <div class="gift-card-bar">Shop All Holiday Gift Cards</div>

      <section class="banner-gift">
        <div class="banner-content">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
      </section>
      <div class="cards">
        <p class="gift">Find the perfect gift <a class="gift-link" href="#">Shop now</a></p>

        <img src="./assets/images/img_1.jpg" alt="Kindle" />
        <img src="./assets/images/img_2.jpg" alt="Laptop" />
        <img src="./assets/images/img_3.jpg" alt="Smartwatches" />
        <img src="./assets/images/img_4.jpg" alt="Pets" />
      </div>
      <div class="gaming">
        <img src="./assets/images/img_9.png" alt="VR" />
        <p>Play the gifting game <a href="#">Shop gaming</a></p>
      </div>
      <div class="audio">
        <img src="./assets/images/img_10.png" alt="Headphones" />
        <p>The sound of cheer <a href="#">Shop Audio & Accessories</a></p>
      </div>
    </main>
    <footer>
      <div class="footer-top">
        <a href="#">Back to top</a>
      </div>
      <div class="low-logo">
        <img src="./assets/images/logo.png" alt="Amazon logo" />
      </div>
    </footer>
  </body>
</html>
